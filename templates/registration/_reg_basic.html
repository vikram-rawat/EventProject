    <div id="basic_form" class="col s12">
      <div class="teal lighten-3">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <h5 class="center-align heading">Minimum Information</h5>
              <div class="input-field col s12 m6">
                <i class="material-icons prefix">account_circle</i>
                <input id="corp_name" type="text" class="validate">
                <label for="corp_name">Name of Corporation</label>
              </div>

              <div class="input-field col s12 m6">
                <i class="material-icons prefix">mail</i>
                <input id="corp_email" type="email" class="validate">
                <label for="corp_email">Corporate Email Address</label>
                <span class="corp_email" data-error="Please type a valid Email ID" data-success="right"></span>
              </div>

              <div class="input-field col s12 m6">
                <select multiple>
                  <option value="1">Regional Music</option>
                  <option value="2">DJ</option>
                  <option value="3">Dhol</option>
                  <option value="4">Band</option>
                  <option value="5">Rath</option>
                  <option value="6">Ghodi</option>
                  <option value="7">Cabs</option>
                  <option value="8">Buses</option>
                </select>
                <label>Please Choose your Services</label>
              </div>

              <div class="">
                <div class="row">
                  <div class="row">
                    <div class="input-field col s12 m6">
                      <i class="material-icons prefix">assignment</i>
                      <textarea id="corp_details" class="materialize-textarea"></textarea>
                      <label for="corp_details">Please Expressively Describe what do you do...</label>
                    </div>
                  </div>
                  <div class="input-field col s12 m12" >
                      <i class="material-icons prefix">tag_faces</i>
                    <div id="corp_tags" class="chips chips-autocomplete white-text"></div>
                      <label for="corp_tags">Choose Tags by whcih
                          people can search you easily... 
                        </label>
                  </div>
                </div>
              </div>

              <div class="input-field col s12 m6">
                <i class="material-icons prefix">phone</i>
                <input id="corp_contact1" type="tel" class="validate">
                <label for="corp_contact1">Primary Contact</label>
              </div>

              <div class="input-field col s12 m6">
                <i class="material-icons prefix">phone_android</i>
                <input id="corp_contact2" type="tel" class="validate">
                <label for="corp_contact2">Secondary Number</label>
              </div>

              <br>
              <br>
              <br>
            </div>
            <div class="divider"></div>
            <div class="divider"></div>
            <h5 class="center-align heading">Type Full Address</h5>
            <div class="row">
              <div class="input-field col s12">
                <select>
                  <option value="1">Rajasthan</option>
                  <option value="2">Haryana</option>
                  <option value="3">New Delhi</option>
                  <option value="4">Uttar Pradesh</option>
                  <option value="5">Maharashtra</option>
                  </optgroup>
                </select>
                <label>State</label>
              </div>

              <div class="input-field col s12">
                <select>
                  <option value="1">Alwar</option>
                  <option value="2">Gurgaon</option>
                  <option value="3">New Delhi</option>
                  <option value="4">Gorakhpur</option>
                  <option value="5">Mumbai</option>
                  </optgroup>
                </select>
                <label>District</label>
              </div>

              <div class="input-field col s12 m6">
                <i class="material-icons prefix">location_city</i>
                <input id="city_name" type="text" class="validate">
                <label for="city_name">Name of the City or Village</label>
              </div>

              <div class="input-field col s12 m6">
                <i class="material-icons prefix">fiber_pin</i>
                <input id="corp_pin" type="tel" class="validate">
                <label for="corp_pin">Pin Number</label>
              </div>
              <div class="input-field col s12 m12 l12">
                <i class="material-icons prefix">add_location</i>
                <textarea id="full_address" class="materialize-textarea"></textarea>
                <label for="full_address">Full Address</label>
              </div>
            </div>
        </div>

        <div class="row">
          <div class="col s3 m5"></div>
          <div class="col s6 m2">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
          <div class="col s3 m5"></div>
        </div>

        </form>
      </div>
    </div>
